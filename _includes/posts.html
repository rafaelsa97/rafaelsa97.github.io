<section class="posts">
	{% for post in site.posts offset:1 %}
   		<article>
			<header>
				<span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			</header>
			<a href="{{ post.url }}" class="image fit"><img src="{{ post.image }}" alt="" /></a>
			<p>{{ post.description }}</p>
			<ul class="actions special">
				<li><a href="{{ post.url }}" class="button">Read it</a></li>
			</ul>
		</article>
	{% endfor %}
</section>
