<html>

	{%- include head.html -%}

	<style>	
		#wrapper > .bg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #212931;
			background-image: url("/images/overlay.png"), linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("/images/bg_aboutme.jpg");
			background-size: auto,								auto,														100% auto;
			background-position: center,								center,														top center;
			background-repeat: repeat,								no-repeat,													no-repeat;
			background-attachment: scroll,								scroll,														scroll;
			z-index: -1;
		}

		@media screen and (orientation: portrait) {

			#wrapper > .bg {
				background-size: auto,								auto,														auto 110%;
			}

		}
	</style>
			

	<body class="is-preload">

			<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<div id="intro">
						<h1>Rafael Almeida</h1>
						<p>{%- if page.slogan -%} {{ page.slogan }}{%- endif -%}</p>
						<ul class="actions">
							<li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
						</ul>
					</div>

				{%- include header.html -%}

				<!-- Main -->
					<div id="main">
						<!-- Content -->
							{{ content }}
					</div>

				{%- include footer.html -%}

				{%- include copyright.html -%}

			</div>

		{%- include scripts.html -%}

	</body>
</html>
